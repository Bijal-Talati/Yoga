<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    #svgPreview {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header><h1>Admin Panel: Add/Edit Asana</h1></header>
  <select id="languageSwitcher">
    <option value="en">English</option>
    <option value="hi">हिन्दी</option>
  </select>
  
  <main>
    <label for="existingSelect">Edit Existing Asana:</label>
    <select id="existingSelect"><option value="">-- Select Asana --</option></select>

    <form id="asanaForm">
      <label data-i18n="category">Category: <input type="text" id="category" required></label><br>
      <label data-i18n="id">ID (unique): <input type="text" id="id" required></label><br>
      <label data-i18n="name">Name: <input type="text" id="name" required></label><br>
      <label data-i18n="svg">SVG Code: <textarea id="svg" rows="4" required></textarea></label><br>
      <div id="svgPreview" data-i18n="svg_preview">SVG preview will appear here</div>
      <label data-i18n="procedure">Procedure: <textarea id="procedure" required></textarea></label><br>
      <label data-i18n="benefits">Benefits: <textarea id="benefits" required></textarea></label><br>
      <label data-i18n="caution">Caution: <textarea id="caution" required></textarea></label><br>
      <label data-i18n="ayurveda">Ayurveda: <textarea id="ayurveda" required></textarea></label><br>
      <label data-i18n="therapy">Therapy: <textarea id="therapy" required></textarea></label><br>
      <button type="submit" id="saveBtn" data-i18n="save">💾 Save Asana</button>
      <button type="button" id="deleteBtn" data-i18n="delete">🗑️ Delete Asana</button>
    </form>

    <hr>
      <label data-i18n="edit_select">Edit Existing Asana:</label>
      <h3 data-i18n="backup">Data Backup</h3>
      <button onclick="exportData()" data-i18n="export">⬇ Export JSON</button>
      <input type="file" id="importFile" accept=".json">
      <button onclick="location.href='index.html'" data-i18n="back">← Back to Site</button>
  </main>

  <script src="admin.js"></script>
</body>
</html>
